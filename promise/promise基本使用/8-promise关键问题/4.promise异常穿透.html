<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise--异常穿透</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve('ok')
            // reject('error')
        })
        p.then(value=>{
            console.log('111');
        }).then(value=>{
            console.log('222');
            // throw '出错了'
            // return new Promise((resolve,reject)=>{
            //     reject('出错')
            // })
        }).then(value=>{
            console.log('333');
        }).catch(reason=>{
            console.warn(reason)
        })

        //catch  用来接收处理异常
    </script>
</body>
</html>
