<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise--如何中断promise链</title>
</head>
<body>
    <script>
        // 在回调函数中 返回一个为 pending 状态的 promise 对象
        let p = new Promise((resolve,reject)=>{
            resolve('ok')
        })
        p.then(value=>{
            console.log('111');
        }).then(value=>{
            // console.log('222');
            return new Promise(()=>{})
        }).then(value=>{
            console.log('333');
        })
    </script>
</body>
</html>
